<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Promisify setTimeout (ES6)</title>
</head>
<body>
	<h1>Did the promise finish?</h1>
	<div class="completion">Not yet</div>
	<script>
		function wait(ms) {
			return new Promise((resolve, reject) => {
				console.log(`'this' inside promise: ${this}`)
				window.setTimeout(() => resolve(ms), ms)
			})
		}

		wait(2000).then(finish)

		function finish(value) {
			let completion = document.querySelector('.completion')
			completion.innerHTML = `Complete after ${value}ms.`
		}
	</script>
</body>
</html>
